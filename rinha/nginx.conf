worker_processes auto;

events {
    use epoll;
    worker_connections 1024;
}

http {
    access_log off;
    sendfile on;
    
    upstream api {
        server api01:8080;
        server api02:8080;
    }

    server {
        listen 9999;

        location / {
            proxy_pass http://api;
            proxy_http_version 1.1;
        }
    }
}