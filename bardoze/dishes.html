{{ define "body" }}

<div class="container">
    <h3>Petiscos</h3>
    <ul>
        {{ range . }}
            <li>
                <div>
                    <h4>
                        {{ .Name }}, R$ {{ .Price }} {{ if .Special }} (<span class="special">Prato da Casa!</span>) {{ end }}
                    </h4>
                    <p>{{ .Desc }}</p>
                </div>
            </li>
        {{ end }}
    </ul>
</div>

{{ end }}
